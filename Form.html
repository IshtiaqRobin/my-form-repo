<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat a job Form....new publish</title>
    <style>
        #font{
            font-family: 'Courier New', Courier, monospace;   
        }
        
    </style>
</head>
<body id="font">

    <h1>This is my changed repo</h1>

    <fieldset>
    <legend></legend>
    <form action="/action_page.php">

        <div>
            <p><h2>Job Application Form: </h2></p>
        </div>

        <div>
            <a href="https://www.w3schools.com/" target="_blank"><img src="file:///E:/HTML%20Tutorials/My%20Website/pngegg.png" alt="My Website" width="72px" height="72px"></a>
        </div>

    <div>
        <label for="fullname">Candidate name: </label>
        <input type="text" name="fullname" id="fullname" maxlength="50" minlength="3" required>
    </div> <br>

    <div>
        <label for="fullname">Father's name: </label>
        <input type="text" name="father's name" id="name" required>
    </div> <br>

    <div>
        <label for="mother's name">Mother's name: </label>
        <input type="text" name="mother's name" id="name" required>
    </div> <br>

    <div>
        <label for="emailname">E-mail: </label>
        <input type="email" name="emailname" id="emailname">
    </div><br>

    <div>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">
    </div><br>

    <div>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
    </div><br>

    <div>
        <label for="dob">Date of brith: </label>
        <input type="date" name="date" id="date">
    </div><br>

    <div>
        <label for="text">Gender: </label>
        <select name="gender" id="gender">
            <option value="-select-" selected>-select-</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="custom">Custom</option>
        </select>
    </div><br>

    <div>
        <label for="religion">Religion: </label>
        <input type="checkbox" name="religion" id="religion1" value="islam">Islam
        <input type="checkbox" name="religion" id="religion2" value="hindus">Hindus
        <input type="checkbox" name="religion" id="religion3" value="christian">Christan
        <input type="checkbox" name="religion" id="religion4" value="none">None
    </div><br>

    <div>
        <label for="color">Chose Your Color: </label>
        <input type="color" name="color" id="color">
    </div><br>

    <div>
        <label for="radio">Department: </label>
        <input type="radio" name="radio" id="radio1" value="hsc">HSC
        <input type="radio" name="radio" id="radio2" value="ssc">SSC
        <input type="radio" name="radio" id="radio3" value="jsc">JSC
    </div><br>

    <div>
        <label for="date">Date: </label>
        <input type="datetime" name="date" id="date">
    </div><br>

    <div>
        <label for="file">Chose Your File: </label>
        <input type="file" name="file" id="file" placeholder="Chose file">
    </div><br>

    <div>
        <label for="number">Mobile number: </label>
        <input type="number" name="number" id="number">
    </div><br>

    <div>
        <label for="tel">Telphone: </label>
        <input type="tel" name="tel" id="tel">
    </div>

    <div>
        <label for="image">Submit: </label>
        <input type="image" src="https://www.w3schools.com/tags/img_submit.gif" alt="just an image" width="50px" height="50px">
    </div><br>

    <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </div><br>

    <div>
        <label for="month">Month: </label>
        <input type="month" name="month" id="month"> 
    </div><br>

    <div>
        <label for="range">Range: </label>
        <input type="range" name="range" id="range">
    </div><br>

    <div>
        <label for="search">Search Google: </label>
        <input type="search" name="search" id="search" placeholder="Search here">
    </div><br>

    <div>
        <label for="url">URL: </label>
        <input type="url" name="url" id="url" placeholder="Enter your url">
    </div><br>

    <div>
        <label for="time">Time: </label>
        <input type="time" name="time" id="time">
    </div><br>

    <div>
        <label for="week">Week</label>
        <input type="week" name="week" id="week" min="2018-03" value="2018-05">
    </div><br>

    <div>
        <label for="start">Start month:</label>
        <input type="month" id="start" name="start" min="2018-03" value="2018-05">
    </div>
    




    </form>


    </fieldset>

</body>
</html>
